<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- Stylesheet -->
        <link rel="stylesheet" href="styles.css" />
        <!-- Scripts -->
        <script src="script.js" defer></script>
        <title>Frontend Mentor | Intro component with sign up form</title>
    </head>
    <body>
        <main class="main">
            <div class="container">
                <div class="main-text">
                    <h1 class="title">Learn to code by watching others</h1>
                    <p class="subtitle">
                        See how experienced developers solve problems in real-time. Watching scripted tutorials is
                        great, but understanding how developers think is invaluable.
                    </p>
                </div>

                <div class="main-form-container">
                    <p class="price-text"><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>

                    <form class="main-form" action="#">
                        <div class="input-wrapper">
                            <input
                                aria-label="first-name"
                                type="text"
                                name="first-name"
                                id="first-name"
                                placeholder="First Name"
                            />
                            <!-- <img class="error-img" src="./images/icon-error.svg" alt="error-icon" /> -->
                            <!-- <p class="error-message">First Name cannot be empty</p> -->
                        </div>
                        <div class="input-wrapper">
                            <input
                                aria-label="last-name"
                                type="text"
                                name="last-name"
                                id="last-name"
                                placeholder="Last Name"
                            />
                            <!-- <img class="error-img" src="./images/icon-error.svg" alt="error-icon" />
                            <p class="error-message">Last Name cannot be empty</p> -->
                        </div>

                        <div class="input-wrapper">
                            <input
                                aria-label="email-name"
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Email Address"
                            />
                            <!-- <img class="error-img" src="./images/icon-error.svg" alt="error-icon" />
                            <p class="error-message">Looks like this is not an email</p> -->
                        </div>
                        <div class="input-wrapper">
                            <input
                                aria-label="password"
                                type="password"
                                name="password"
                                id="password"
                                placeholder="Password"
                            />
                            <!-- <img class="error-img" src="./images/icon-error.svg" alt="error-icon" />
                            <p class="error-message">Password cannot be empty</p> -->
                        </div>

                        <button type="submit" class="btn btn-submit">Claim your free trial</button>
                        <p class="fineprint">
                            By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
                        </p>
                    </form>
                </div>
                <!-- End of form container -->
            </div>
            <!-- End of container -->
        </main>
    </body>
</html>
